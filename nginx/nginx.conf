server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Evitar problemas con archivos grandes
    client_max_body_size 100M;

    # Laravel route handling: intenta archivo, carpeta, y si no existe pasa por index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing via PHP-FPM
    location ~ \.php$ {
        # Incluye parámetros FastCGI estándar
        include /etc/nginx/fastcgi_params;

        # Nombre del servicio PHP-FPM en docker-compose: "app"
        fastcgi_pass app:9000;

        fastcgi_index index.php;

        # Ruta absoluta al script PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Recomendado para rendimiento
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Evitar que nginx intente servir .php directamente si no existe
        try_files $uri =404;
    }

    # Denegar acceso a archivos ocultos (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Seguridad básica: evitar listar directorios
    location ~* /(?:uploads|storage)/.*\.(?:php)$ {
        deny all;
    }

    # Opcional: reglas para cache o headers (puedes ajustar)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }
}
